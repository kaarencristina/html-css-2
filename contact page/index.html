<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
  
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="main-container">
        <!-- address information -->
        <div id="address-container">
        <div class="fade"></div>
        <div id="address-content">
            <h2><ion-icon name="navigate-outline"></ion-icon>Address</h2>
            <p>123 street name</p>
            <h2><ion-icon name="call-outline"></ion-icon>Phone</h2>
            <p>123456789</p>
            <h2><ion-icon name="mail-outline"></ion-icon>Email</h2>
            <p>blablabla@blablala.com</p>
        </div>

        </div>
        <!-- contact form -->
        <div id="form-container">

        <h2>Contact us</h2>

            <form id="contact-form">

                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="your name here">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="your email here">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" placeholder="your phone here">
                <label for="msg">Your Message:</label>
                <textarea name="msg" placeholder="May we help you?"></textarea>
                
                <input type="submit" value="Go">
            </form>

        </div>





    </div>



<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
